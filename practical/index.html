<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Product Modal</title>
</head>
<body>

    <!--Global conatiner-->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">

        <!--Card container-->
        <div class="flex flex-col shadow-2xl bg-white p-6 space-y-10 m-3 rounded-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            
            <!--image Div-->
            <div>
                <img 
                    src="images/headphone.png"
                    alt=""
                    class="mx-auto duration-200 w-60 hover:scale-105"
                />
            </div>

                <!--content-->
                <div class="flex flex-col space-y-6">
                   <!--Label & Title container-->
                   <div class="flex flex-col text-center mb-6 space-y-3 md:text-left">
                        <div>
                            <div class="inline-block rounded-full bg-black text-white px-3 py-1 text-sm">
                                Free Shipping
                            </div>
                        </div>

                        <div class="text-2xl font-semibold capitalize text-black font- text-center max-w-sm md:text-left">
                            Razer Kraken Kitty Edt Gaming Headset Quartz
                        </div>

                        <!--price container-->
                        <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                            <p class="line-through">$799</p>
                            <p class="text-5xl font-bold">$599</p>
                            <p class="text-sm font-light text-gray-400">This offer is valid until April 3rd or as long as stocks lasts!</p>
                        </div>

                        <!--Button group-->
                        <div class="group">
                            <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-blue-700 rounded-lg
                                 group-hover:border-t-4 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                                <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">Add to cart</div>
                            </button>
                        </div>

                        <!--stock-->
                        <div class="flex items-center space-x-3 group">
                            <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                            <div class="text-sm">50+ pcs. in stock</div>
                        </div>

                        <!--bottom buttons container-->
                        <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                            <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                                <img src="images/weight.png" alt="" class="w-8" />
                                <span>Add to cart</span>
                            </button>

                            <button
                                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                                <img src="images/heart.png" alt="" class="w-8" />
                                <span>Add to wishlist</span>
                            </button>
                        </div>

                   </div>

                </div>

        </div>



         
    </div>
    
</body>
</html>
