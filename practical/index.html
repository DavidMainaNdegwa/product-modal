<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Product Modal</title>
</head>
<body>

    <!--Global conatiner-->
    <div class="flex align-center justify-center min-h-screen bg-slate-100">

        <!--Card container-->
        <div class="flex flex-col justify-center align-center shadow-2xl bg-white p-6 space-y-3 mx-3 my-6">
            <img src="images/headphone.png" alt="My image">
        </div>

            <!--button like insertion-->
            <div 
                class="flex align-items justify-center bg-black text-white my-4 rounded-2xl hover:cursor-vertical-text"
            >
                Free Shipping
            </div>

                <!--Name and description of the product-->
                <div 
                    class="flex align-center justify-center text-white text-3xl text-center text-capitalize font-semibold py-5 px-3"
                >
                    Razer Kraken Kitty Edt Gaming Headset Quartz
                </div>

                    <!--Original Amount-->
                    <div 
                        class="flex align-center justify-center text-center text-sm text-black line-through py-4 px-8" 
                    >
                        $799
                    </div>

                        <!--Current Amount-->
                        <div
                            class="flex align-center justify-center text-4xl text-black text-center tracking-wide py-3 px-5"
                        >
                            $599
                        </div>

                            <!--Announcement-->
                            <div
                                class="flex align-items justify-center tracking-tight text-opacity-25 text-xs font-thin text-black"
                            >
                                This offer is valid until April 3rd or as long as stock lasts!
                            </div>

                                <!--Button-->
                                <div 
                                    class=""
                                </div>  
    </div>
    
</body>
</html>
