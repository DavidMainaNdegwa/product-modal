<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Product Modal</title>
</head>
<body>

    <!--Global conatiner-->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">

        <!--Card container-->
        <div class="flex flex-col shadow-2xl bg-white p-6 space-y-10 m-3 rounded-2xl">
            
            <!--image Div-->
            <div>
                <img 
                    src="images/headphone.png"
                    alt=""
                    class="mx-auto duration-200 w-60 hover:scale-105"
                />
            </div>

                <!--content-->
                <div class="flex flex-col space-y-6">
                   <!--Label & Title container-->
                   <div class="flex flex-col text-center mb-6 space-y-3 md:text-left">
                        <div>
                            <div class="inline-block rounded-full bg-black text-white px-3 py-1 ">
                                Free Shipping
                            </div>
                        </div>

                        <div class="text-2xl font-semibold capitalize text-black font- text-center max-w-sm">
                            Razer Kraken Kitty Edt Gaming Headset Quartz
                        </div>

                        <div class="flex justify-center line-through text-black text-sm w-auto p-1 tracking-tight">
                            $799
                        </div> 

                        <div class="flex font-bold w-auto p-2 text-5xl justify-center text-black tracking-normal">
                            $599
                        </div>

                        <div class="text-opacity-30 font-light text-sm tracking-normal text-black">
                            This offer is valid until 3rd or as long as stocks lasts!
                        </div>

                        <div class="group">
                            <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                               <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">Add to cart</div>
                            </button>
                        </div>

                        
                   </div>

                </div>

        </div>



         
    </div>
    
</body>
</html>
